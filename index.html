    .inputplaceholder .login-label {
      border: 0;
      clip: rect(0 0 0 0);

<body>

<header>
  <h1>hideShowPassword for jQuery</h1>
  <!-- <p>Because life&rsquo;s too short to waste time re-typing passwords.</p> -->
</header>

<!-- <p>Inspired by a pattern seen in <a href="http://www.polarb.com/">Polar</a>, <a href="http://ie.microsoft.com">IE 10+</a> and <a href="http://www.linkedin.com/mobile">LinkedIn</a> and <a href="http://www.lukew.com/ff/entry.asp?1653">documented by Luke Wroblewski</a>, hideShowPassword lets you easily hide and show passwords via JavaScript or a nifty inset toggle button.</p>

<h2>Demo</h2> -->

<div class="login">
  <label class="login-label" for="username-1">Username</label>
  <input class="login-field  login-field-username" id="username-1" type="text" placeholder="Username">
  <label class="login-label" for="password-1">Password</label>
  <input class="login-field  login-field-password" id="password-1" type="password" placeholder="Password" value="example">
  <div class="login-footer">
    <label><input type="checkbox" id="show-password"> Show password</label>
  </div>
</div>

<div>
  <label>Style:</label>
  <select id="style-selector">
    <option>None</option>
    <option selected>Minimal</option>
    <option>Wink</option>
  </select>
</div>

<footer>
  <p>Made by <a href="http://blog.cloudfour.com/simpleslideview/">Cloud Four</a></p>
</footer>

<script src="vendor/jquery.js"></script>
<script src="hideShowPassword.js"></script>
<script>

$('#style-selector').change(function(){
  var val = $(this).val().toLowerCase();
  var $link = $('link[rel=stylesheet][href*="toggle-styles"]');
  if (val === 'none') {
    $link.remove();
  } else if ($link.length) {
    $link.prop('href', 'toggle-styles/' + val + '.css');
  } else {
    $link = $('<link rel="stylesheet" href="toggle-styles/' + val + '.css">').appendTo('head');
  }
});

$('#password-1')
  .hidePassword(true)
  .on('passwordShown', function(){
    $('#show-password').prop('checked', 'checked');
  })
  .on('passwordHidden', function(){
    $('#show-password').prop('checked', '');
  });

$('#show-password').change(function(){
  $('#password-1').hideShowPassword($(this).prop('checked'));
});

</script>

</body>
</html>
